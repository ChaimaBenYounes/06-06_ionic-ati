
<ion-content class="gradient2">
    
  <form >
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div>
              <ion-buttons slot="start">
                  <ion-menu-button></ion-menu-button>
              </ion-buttons>
          </div>
          <div text-center>
            <h3>Créer un compte</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="Prenom" type="text" placeholder="Prénom" [(ngModel)]="user.prenom" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="nom" type="text" placeholder="Nom" [(ngModel)]="user.nom" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="exemple@ati.tn" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="motdepasse" type="password" placeholder="Mot de passe" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit"  expand="block" (click)="register()">Créer un compte</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
