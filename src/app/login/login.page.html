
<ion-content padding class="gradient3">
  <form >
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div>
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
            </div>
          <div text-center>
            <h3>Se connecter</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="exemple@ati.tn" [(ngModel)]="cred.username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Mot de passe" [(ngModel)]="cred.password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" (click)="login()" expand="block">Connexion</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
